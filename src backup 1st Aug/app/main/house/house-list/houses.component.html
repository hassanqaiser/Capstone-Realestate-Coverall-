
    <div class="row pull-right">
        <div class="col-md-6">
            <div class="input-group" id="adv-search">
                <div class="form-group">

                    <input id="locationSearch" class="form-control" name="locationSearch" list="locationSearchList"
                        placeholder="Location">

                    <datalist id="locationSearchList">
                        <option value="Defence Raya">
                        <option value="Defence Phase 1">
                        <option value="Defence Phase 2">
                        <option value="Defence Phase 3">
                        <option value="Defence Phase 4">
                        <option value="Defence Phase 5">
                        <option value="Defence Phase 6">
                        <option value="Defence Phase 7">
                        <option value="Defence Phase 8">
                        <option value="Defence Phase 9">
                    </datalist>

                </div>  
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form (ngSubmit)="onSubmit()" #housesSearchForm="ngForm" class="form-horizontal" role="form">
                                    <div class="form-group">

                                        <input id="purpose" class="form-control" name="purpose" list="purposeList"
                                            placeholder="Buy">

                                        <datalist id="purposeList">
                                            <option value="Buy">
                                            <option value="Rent">
                                            <option value="Wanted">
                                        </datalist>

                                    </div>              
                                    <div class="form-group">

                                        <input id="propTypes" class="form-control" name="propTypes" list="propTypesList"
                                            placeholder="Residential">

                                        <datalist id="propTypesList">
                                            <option value="Residential">
                                            <option value="Commercial">
                                            <option value="Industrial">
                                            <option value="Agricultural">
                                        </datalist>

                                    </div>

                                    <div class="form-group">

                                        <input id="city" class="form-control" name="city" list="cityList"
                                            placeholder="City">

                                        <datalist id="cityList">
                                            <option value="Lahore">
                                            <option value="Islamabad">
                                            <option value="Karachi">
                                        </datalist>

                                    </div>   

                                    <div class="form-group">
                                        <div class="row row-fit-12">
                                            <div class="col-xs-6">
                                                <input class="form-control" type="text" placeholder="Price From (Rs)">
                                            </div>

                                            <div class="col-xs-6">
                                                <input class="form-control" type="text" placeholder="Price To (Rs)">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row row-fit-12">
                                            <div class="col-xs-6">
                                                <input id="minArea" class="form-control" type="text" placeholder="Min area (Sq ft)">
                                            </div>

                                            <div class="col-xs-6">
                                                <input class="form-control" type="text" placeholder="Max area (Sq ft)">
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                </form>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div style="cursor:pointer;" class="col-md-2">
            <a (click)="changeDisplayMode(displayModeEnum.Grid)" [class.active]="displayMode === displayModeEnum.Grid" tabindex="0">
                <span class="glyphicon glyphicon-align-justify"></span> Map View
            </a>
        </div>        
        <div style="cursor:pointer;" class="col-md-2">
            <a  (click)="changeDisplayMode(displayModeEnum.Card)" [class.active]="displayMode === displayModeEnum.Card" tabindex="0">
                <span class="glyphicon glyphicon-th-large"></span> Card View
            </a>
        </div>
    </div>

    <div class="row">
        <div style="margin:5px;" class="col-sm-12 col-xs-6 col-md-2">
            <filter-textbox [placeholderTxt]="placeholderTxtCity"
                (changed)="filterChanged($event, 'city')"></filter-textbox>
        </div>
        <div style="margin:5px;" class="col-sm-12 col-xs-6 col-md-2">
            <filter-textbox [placeholderTxt]="placeholderTxtType"
                (changed)="filterChanged($event, 'type')"></filter-textbox>
        </div>
        <div style="margin:5px;" class="col-sm-12 col-xs-6 col-md-2">
            <filter-textbox [placeholderTxt]="placeholderTxtLocation"
                (changed)="filterChanged($event, 'location')"></filter-textbox>                 
        </div>
    </div>

    <houses-card 
        [houses]="filteredhouses" 
        [hidden]="displayMode !== displayModeEnum.Card"></houses-card>

    <houses-grid 
        [houses]="filteredhouses" 
        [hidden]="displayMode !== displayModeEnum.Grid"></houses-grid>
