<html>

<head>

    <base href="/">

    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="favicon.ico" />

    <!-- Icons -->
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="favicon.ico" /> <!-- 57 x 57 -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="favicon.ico" /> <!-- 72 x 72 -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="favicon.ico" /> <!-- 114 x 114 -->
    <link rel="apple-touch-icon-precomposed" sizes="250x250" href="favicon.ico" /> <!-- 250 x 250 -->
    
    <!-- splash screen -->
    <link rel="apple-touch-startup-image" sizes="640x1096" href="favicon.ico"> <!-- 640 x 1096 -->

    <!-- Android WebApp-->
    <link rel="manifest" href="manifest.json" />

    <!-- Mobile Screen-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="/assets/img/favicon.ico" />
    
    <!-- Bootstrap-->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/bootstrap-theme.min.css" rel="stylesheet" />
    
    <!-- Custom Styles-->

     <link href="/assets/css/icon.css" rel="stylesheet">

    <footer>
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner footer">
                <div class="container">
                    <footer>
                        <div class="row">
                            <div class="col-md-12">
                                Copyrighted by Coverall
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </footer>
    <script>
      // service worker register
      if(navigator.serviceWorker){
    		navigator.serviceWorker.register('sw.js', {scope:'/'})
        .then(function(registration){
          console.log("ServiceWorker Registered!");
    		}).catch(function(error){
          console.log("ServiceWorker Failed!");
    		});
      }
    </script>
